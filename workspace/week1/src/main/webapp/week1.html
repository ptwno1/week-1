<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자와문자</title>
</head>
<body>
    <script> 
    alert(5+3);
    alert(1.25 + 1.3);
    
    Math.pow(3,3);       // 27   3의 3승 
    Math.round(10.6);    // 11  10.6을 반올림
    Math.ceil(10.2);     // 11  10.2를 올림
    Math.floor(10.6);    // 10  10.6을 내림
    Math.sqrt(9);        // 3   3의 제곱근
    Math.random();       // 0부터 1.0 사이의 랜덤한 숫자
    
    alert("hello world");
    alert("hello" + "world");
    alert("hello world".length);
    </script>
</body>
</html>
